<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mx-auto mt-5 border border-primary" style="width:40%;">
        <div class="row mb-2">
            <h2 class="col">Submitted Information</h2>
        </div>

        <div class="mb-2 row">
            <p class="col-sm-2">Name:</p>
            <p class="col fw-light">{{session['name']}}</p>
        </div>
        <div class="mb-2 row">
            <p class="col-sm-2">location:</p>
            <p class="col fw-bolder">{{session['location']}}</p>
        </div>
        <div class="row"mb-2 row>
            <p class="col-sm-2">language:</p>
            <p class="col fw-bolder">{{session['language']}}</p>
        </div>
        <div class="mb-2 row">
            <p class="col-sm-2">comments:</p>
            <p class="col fw-bolder">{{session['comments']}}</p>
        </div>

        <div class="mb-2 row">
            <a class="btn btn-primary col-md-6 mx-auto" href="/"> Go Home</a>

        </div>


    </div>
</body>
</html>
