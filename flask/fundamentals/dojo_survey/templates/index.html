<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mx-auto mt-5" style="width:40%;">
        <form action="/process" method="post" >
            <h2>Dojo Survey</h2>
            <div class="mb-3 row">
                <label for="name" class=" col-sm-3 form-label">Name</label>
                <input type="text" name="name" id="name" class=" col form-control">
            </div>

            <div class="row mb-3">
                <label for="location" class="col-sm-3 form-label">Dojo Location</label>
                <select name="location" id="location" class="form-select col">
                    <option selected>Select a location</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Seattle">Seattle</option>
                    <option value="New York">New York</option>

                </select>

            </div>
            <div class="row mb-3">
                <label for="language" class="col-sm-3 form-label">Coding language</label>
                <select name="language" id="language" class="form-select col">
                    <option selected>Select a language</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
            </div>

            <div class="row mb-3">
                <label for="comments" class="form-label col-sm-3">Comments</label>
                <textarea name="comments" id="comments" class="form-control col" rows="3"></textarea>

            </div>

            <div class="row">

                <input type="submit" value="submit" class=" col-sm-3 btn btn-success mx-auto">
            </div>



        </form>
    </div>
</body>
</html>
